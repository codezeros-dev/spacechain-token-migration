<section class="your_account pdgn-tp-cmn">
    <div class="container padding_23">
        <div class="row justify-content-center text-center">
            <div class="col-lg-7">
                <h4 class="h1_text">Your Account</h4>
                <div class="row balance_class">
                    <div class="col-md-6">
                        <div class="inner_account">
                            <img src="../../assets/images/balance.png">
                            <h2 class="h2_text_white">{{balance1}}</h2>
                            <p class="p_text_orange">SPC V1 Balance</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inner_account">
                            <img src="../../assets/images/balance.png">
                            <h2 class="h2_text">{{balance2}}</h2>
                            <p class="p_text">SPC V2 Balance</p>
                        </div>
                    </div>
                    <div class=col-12 *ngIf="show && show=='step1' && balance2 <= 0">
                        <button class="Upgrader_vault mt-4" (click)="createUpgrader()">Create Upgrader Vault</button>
                    </div>
                    <div class=col-12 *ngIf="show && show=='step2' && balance2 <= 0">
                        <button class="Upgrader_vault btn-danger mt-4" (click)="sendSpcToVault()">Send SPC to
                            Vault</button>
                    </div>
                    <div class=col-12 *ngIf="show && show=='step3' && balance2 <= 0">
                        <button class="Upgrader_vault btn-success mt-4" (click)="migrateV1tokens()">Upgrade SPC v1
                            vault</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="img_bottom">
        <img src="../../assets/images/Group2066.png" class="img-fluid">
    </div>
</section>
